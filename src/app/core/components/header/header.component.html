<div class="header">
  <a class="logo" routerLink="/">
    <img class="logo" src="../../../../assets/images/atb-alt-logo.png" alt="" />
  </a>
  <div class="menu-buttons">
    <ng-container *ngIf="status() == 'authenticated'; else Unauthenticated">
      <button mat-button routerLink="/list" class="text-white">
        <span class="text-white">Listado</span>
      </button>
      <button mat-button [matMenuTriggerFor]="invitationsMenu">
        <span class="text-white">Mis invitaciones</span>
      </button>
      <button mat-button [matMenuTriggerFor]="bandsMenu">
        <span class="text-white">Mis bandas</span>
      </button>
      <div class="profile-options">
        <button
          mat-button
          [matMenuTriggerFor]="userMenu"
          *ngIf="user()?.profileSet"
        >
          <span class="text-white">{{ user()?.firstName }}</span>
          <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
        </button>
        <app-profile-image
          [picByte]="user()?.profileImage?.picByte"
          [type]="user()?.profileImage?.type"
          class="small-size"
        ></app-profile-image>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #Unauthenticated>
  <a routerLink="/auth/register"> Registrarse </a>
  <a routerLink="/auth/login"> Conectarse </a>
</ng-template>

<mat-menu #invitationsMenu="matMenu">
  <span>No hay invitaciones</span>
</mat-menu>

<mat-menu #bandsMenu="matMenu">
  <button mat-menu-item>
    <div class="menu-option">
      <app-profile-image
        [picByte]="user()?.profileImage?.picByte"
        [type]="user()?.profileImage?.type"
        class="small-size"
      ></app-profile-image>
      <span>AC/CD</span>
    </div>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="/band/create">Crear banda</button>
</mat-menu>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item [routerLink]="'/profile/' + user()?.id">
    Ver perfil
  </button>
  <button mat-menu-item routerLink="/auth/login" (click)="authService.logout()">
    Cerrar sesi√≥n
  </button>
</mat-menu>
