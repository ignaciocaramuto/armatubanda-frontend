<div class="header">
  <a routerLink="/">
    <img src="../../../../assets/images/atb-alt-logo.png" alt="" />
  </a>
  <div class="links">
    <a
      routerLink="/auth/login"
      (click)="logout()"
      *ngIf="status() == 'authenticated'"
    >
      Logout
    </a>
    <a routerLink="/auth/register" *ngIf="status() != 'authenticated'">
      Registrarse
    </a>
    <a routerLink="/auth/login" *ngIf="status() != 'authenticated'">
      Conectarse
    </a>
  </div>
</div>
