<mat-form-field
  [class]="class"
  [appearance]="appearance"
  [style.width.px]="width"
>
  <mat-label>{{ placeholder }}</mat-label>
  <mat-select
    [formControl]="control"
    [multiple]="multiple"
    [required]="required"
  >
    <mat-option *ngFor="let item of items" [value]="item[namePropertyName]">
      {{ item[namePropertyName] }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="control.hasError('required')">
    El campo es requerido.
  </mat-error>
</mat-form-field>
