<div>
  <div class="header">
    <mat-icon style="margin-left: 1em">{{ icon }}</mat-icon>
    <span style="margin-left: 0.5em">{{ title }}</span>
  </div>
  <ng-content></ng-content>
</div>
<div class="actions">
  <app-button
    (click)="cancelDialog()"
    label="Cancelar"
    color="warn"
    type="button"
  ></app-button>
  <app-button
    (click)="onConfirmDialog()"
    style="margin-right: 1em"
    type="submit"
    label="Confirmar"
  ></app-button>
</div>
