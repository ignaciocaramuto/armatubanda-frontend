<mat-form-field
  [class]="class"
  [appearance]="appearance"
  [style.width.px]="width"
>
  <mat-label>{{ placeholder }}</mat-label>
  <input matInput [type]="type" [formControl]="control" [required]="required" />
  <mat-error>
    {{ invalidErrorMessage }}
  </mat-error>
  <mat-error *ngIf="control.hasError('required')">
    El campo es requerido.
  </mat-error>
</mat-form-field>
