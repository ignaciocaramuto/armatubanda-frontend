<mat-form-field [class]="class">
  <mat-label>{{ placeholder }}</mat-label>
  <input matInput [type]="type" [formControl]="control" [required]="required" />
  <mat-error *ngIf="control.hasError(formControlName)">
    {{ invalidErrorMessage }}
  </mat-error>
  <mat-error *ngIf="control.hasError('required')">
    {{ requiredErrorMessage }}
  </mat-error>
</mat-form-field>
