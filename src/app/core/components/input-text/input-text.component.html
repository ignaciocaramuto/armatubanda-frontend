<mat-form-field [class]="class">
  <mat-label>{{ placeholder }}</mat-label>
  <input matInput [type]="type" [formControl]="control" />
  <mat-error
    *ngIf="
      required &&
      control.hasError(formControlName) &&
      !control.hasError('required')
    "
  >
    Por favor ingresa un {{ requiredInputName }} v√°lido
  </mat-error>
  <mat-error *ngIf="required && control.hasError('required')">
    {{ requiredInputName }} es <strong>requerida</strong>
  </mat-error>
</mat-form-field>
