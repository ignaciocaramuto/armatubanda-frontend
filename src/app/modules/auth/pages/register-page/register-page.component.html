<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="register">
            <h2>Registro</h2>
            <input type="email" pInputText formControlName="email" placeholder="Nombre de usuario" aria-label="Useremail">
            <input type="password" pInputText placeholder="Contraseña" aria-label="Password">
            <input type="password" pInputText formControlName="password" placeholder="Repetir contraseña" aria-label="Password">
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta?</p><a href="/auth/login">Iniciar sesión</a>
        </div>
    </form>
</div>
