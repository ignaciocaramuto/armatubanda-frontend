<div class="container">
  <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="register">
      <h2>Registro</h2>
      <app-input-text
        formControlName="email"
        type="email"
        placeholder="Email"
        [required]="true"
        invalidErrorMessage="Ingrese un email válido"
        requiredErrorMessage="El email es requerido"
      >
      </app-input-text>
      <app-input-text
        formControlName="password"
        type="password"
        placeholder="Contraseña"
        [required]="true"
        invalidErrorMessage="La contraseña debe tener un mínimo de 6 caracteres"
        requiredErrorMessage="La contraseña es requerida"
      >
      </app-input-text>
      <app-input-text
        formControlName="repeatPassword"
        type="password"
        placeholder="Repetir contraseña"
        [required]="true"
        invalidErrorMessage="Las contraseñas no coinciden"
        requiredErrorMessage="La contraseña es requerida"
      >
      </app-input-text>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta?</p>
      <a href="/auth/login">Iniciar sesión</a>
    </div>
  </form>
</div>
