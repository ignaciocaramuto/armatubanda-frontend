<div class="actions">
  <button mat-button (click)="isEdit = !isEdit">
    <span>Editar</span>
    <mat-icon iconPositionStart>edit</mat-icon>
  </button>
</div>

<form class="cards" [formGroup]="formGroup">
  <ng-container *ngFor="let control of formGroup.controls | keyvalue">
    <app-info-card
      [isEdit]="isEdit"
      [formControlName]="control.key"
    ></app-info-card>
  </ng-container>
</form>
