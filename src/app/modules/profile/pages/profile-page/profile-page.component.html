<ng-container *ngIf="musician">
  <app-profile-resume [musician]="musician"></app-profile-resume>
  <app-profile-feed
    [posts]="posts"
    [userId]="musicianId"
    (postDeleted)="getPosts()"
  ></app-profile-feed>
  <app-profile-reviews
    [userId]="musician.id"
    [comments]="comments"
    (onPostChange)="getPosts()"
  ></app-profile-reviews>
</ng-container>
