<div class="profile">
  <app-profile-resume
    [biographyInfo]="user.biographyInformation"
    [contactInfo]="user.contactInformation"
    [personalInfo]="user.personalInformation"
    [profileImage]="user.profileImage"
  ></app-profile-resume>
  <app-profile-feed></app-profile-feed>
  <app-profile-reviews
    [userId]="userId"
    [reviews]="reviews"
  ></app-profile-reviews>
</div>
