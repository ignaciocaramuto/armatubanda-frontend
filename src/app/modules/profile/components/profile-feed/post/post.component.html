<div class="header">
  <span class="date"
    >Publicado el {{ post.createdOn | date : "dd/MM/yyyy" }}</span
  >
  <span class="material-symbols-outlined">close</span>
</div>
<ng-container *ngIf="post.videoUrl; else image">
  <iframe [src]="srcSafeUrl" frameborder="0" allowfullscreen></iframe>
</ng-container>

<ng-template #image>
  <div class="image">
    <img [src]="post.image.picByte | sanitizeImage : post.image.type" alt="" />
  </div>
</ng-template>
