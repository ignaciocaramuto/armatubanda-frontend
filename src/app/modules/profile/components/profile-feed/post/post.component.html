<div class="header">
  <span class="date"
    >Publicado el {{ post.createdOn | date : "dd/MM/yyyy" }}</span
  >
  <span
    *ngIf="user()?.id == userId"
    class="material-symbols-outlined close"
    (click)="deletePost()"
    >close</span
  >
</div>

<iframe [src]="srcSafeUrl" frameborder="0" allowfullscreen></iframe>
