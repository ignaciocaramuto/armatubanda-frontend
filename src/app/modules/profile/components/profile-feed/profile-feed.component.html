<ng-container *ngIf="!!posts.length; else noPostsMesssage">
  <div class="container">
    <div class="post" *ngFor="let post of posts">
      <app-post
        [post]="post"
        [userId]="userId"
        [bandId]="bandId"
        (postDeleted)="postDeleted.emit()"
      ></app-post>
    </div></div
></ng-container>
