<div class="reviewer">
  <img
    [src]="
      review.reviewerProfileImage?.picByte
        | sanitizeImage : review.reviewerProfileImage?.type
    "
    alt=""
    onerror="src='../../../../../assets/images/no-profile-picture.png'"
  />
  <span>{{ review.reviewerFirstName }} {{ review.reviewerLastName }}</span>
</div>
<p>{{ review.comment }}</p>
