<div class="reviewer">
  <app-profile-image
    [picByte]="review.reviewerProfileImage?.picByte"
    [type]="review.reviewerProfileImage?.type"
    class="small-size"
  ></app-profile-image>
  <span>{{ review.reviewerFirstName }} {{ review.reviewerLastName }}</span>
</div>
<p>{{ review.comment }}</p>
