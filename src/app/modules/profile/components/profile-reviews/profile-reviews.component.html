<div class="container">
  <ng-container *ngIf="isMusicianProfile; else bandProfile">
    <div class="button">
      <ng-container *ngIf="user()?.id === userId; else reviewButton">
        <app-button
          (click)="openAddPostDialog()"
          class="larger"
          label="Subir post"
          icon="add_a_photo"
        ></app-button>
      </ng-container>
    </div>
    <div class="reviews">
      <div *ngFor="let comment of comments">
        <app-review [comment]="comment"></app-review>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #bandProfile>
  <div class="button">
    <ng-container
      *ngIf="band && user()?.id === band.leader.id; else reviewButton"
    >
      <div class="band-buttons">
        <app-button
          (click)="openAddPostDialog()"
          class="larger"
          label="Subir post"
          icon="add_a_photo"
        ></app-button>

        <app-button
          (click)="openAdvertisementDialog()"
          class="larger"
          label="Publicar aviso"
          icon="lyrics"
        ></app-button>
      </div>
    </ng-container>
  </div>
  <div class="reviews">
    <div *ngFor="let comment of comments">
      <app-review [comment]="comment"></app-review>
    </div>
  </div>
</ng-template>

<ng-template #reviewButton>
  <app-button
    (click)="openAddReviewDialog()"
    class="larger"
    label="Dejar comentario"
    icon="rate_review"
  ></app-button>
</ng-template>
