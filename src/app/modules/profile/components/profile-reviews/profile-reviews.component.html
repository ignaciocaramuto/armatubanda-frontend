<div class="container">
  <div class="button">
    <ng-container *ngIf="user()?.id === userId; else reviewButton">
      <app-button
        (click)="openAddPostDialog()"
        class="larger"
        label="Subir post"
        icon="add_a_photo"
      ></app-button>
    </ng-container>
  </div>
  <div class="reviews">
    <div *ngFor="let review of reviews">
      <app-review></app-review>
    </div>
  </div>
</div>

<ng-template #reviewButton>
  <app-button
    (click)="openAddReviewDialog()"
    class="larger"
    label="Dejar reseÃ±a"
    icon="rate_review"
  ></app-button>
</ng-template>
