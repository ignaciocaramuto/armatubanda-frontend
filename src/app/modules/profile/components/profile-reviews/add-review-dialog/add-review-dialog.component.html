  <span style="margin-left: 0.5em">Rese침a</span>
</div>
<div class="container">
  <div class="reviewer">
    <app-profile-image
      [picByte]="user()?.profileImage?.picByte"
      [type]="user()?.profileImage?.type"
      class="small-size"
    ></app-profile-image>
    <p>{{ user()?.firstName }} {{ user()?.lastName }}</p>
  </div>
  <div class="stars">
    <span class="material-symbols-outlined"> grade </span>
    <span class="material-symbols-outlined"> grade </span>

    <span class="material-symbols-outlined"> grade </span>
    <span class="material-symbols-outlined"> grade </span>
  </div>
</div>

<mat-form-field>
  <textarea
    matInput
    cdkTextareaAutosize
    cdkAutosizeMinRows="8"
    cdkAutosizeMaxRows="8"
    [formControl]="formReview"
    placeholder="Escribe una rese침a"
  >
  </textarea>
  <mat-error *ngIf="formReview.hasError('required')">
    La rese침a es requerida.
  </mat-error>
  <mat-error *ngIf="formReview.hasError('maxlength')">
    M치ximo 200 caracteres.
  </mat-error>
</mat-form-field>
<div class="actions">
  <app-button
    (click)="closeDialog()"
    label="Cancelar"
    color="warn"
  ></app-button>
  <app-button
    (click)="postReview()"
    style="margin-right: 1em"
    type="submit"
    label="Postear"
  ></app-button>
</div>
