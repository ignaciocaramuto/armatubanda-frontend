<app-dialog icon="photo" title="Subir post" (confirmDialog)="addPost()">
  <form [formGroup]="formGroup">
    <div class="text-center video-url">
      <h3>Agrega la URL del vídeo aquí</h3>
      <app-input-text
        placeholder="Ingrese la URL para cargar desde la web"
        formControlName="videoUrl"
      ></app-input-text>
    </div>
  </form>
</app-dialog>
