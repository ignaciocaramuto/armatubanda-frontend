<div class="container">
  <app-profile-image
    [picByte]="profileImage?.picByte"
    [type]="profileImage?.type"
    class="large-size"
  ></app-profile-image>
  <h2>{{ personalInfo.name }} {{ personalInfo.lastname }}</h2>
  <p>{{ biographyInfo.bio }}</p>
  <div class="actions">
    <app-button label="Invitar" icon="person_add" class="larger"></app-button>
  </div>
</div>
