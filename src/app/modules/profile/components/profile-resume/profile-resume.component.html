<div class="container">
  <app-profile-image
    [picByte]="profileImage?.picByte"
    [type]="profileImage?.type"
    class="large-size"
  ></app-profile-image>
  <h2>{{ personalInfo.name }} {{ personalInfo.lastname }}</h2>
  <p>{{ biographyInfo.bio }}</p>
  <div class="actions">
    <app-button
      label="Website"
      icon="wysiwyg"
      (click)="redirectToUserWebsite()"
    ></app-button>
    <app-button label="Contacto" icon="call"></app-button>
  </div>
</div>
