<table mat-table [dataSource]="genres" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: end">
      <button mat-flat-button color="primary" (click)="addGenre()">
        Agregar
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <span class="material-symbols-outlined" (click)="editGenre(element)">
          edit
        </span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
