<div class="card" (click)="openProfile()">
  <img [src]="" alt="" />
  <div class="rating">
    <i class="fa fa-star"></i>
    <b> 4.5 </b>
    <p>({{ musician.reviews.length }} opiniones)</p>
    <b> Musico </b>
  </div>
  <h4>{{ musician.personalInformation.name }}</h4>
  <p>{{ musician.biographyInformation.bio }}</p>
</div>
