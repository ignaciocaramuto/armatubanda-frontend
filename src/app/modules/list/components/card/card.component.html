<div class="card" (click)="openProfile()">
    <img [src]="user.image" alt="">
    <div class="rating">
        <i class="fa fa-star"></i>
        <b> {{ user.rate }}</b>
        <p>({{ user.opinions }} opiniones)</p>
        <b> {{ user.role }} </b>
    </div>
    <p>{{ user.description }}</p>
</div>
