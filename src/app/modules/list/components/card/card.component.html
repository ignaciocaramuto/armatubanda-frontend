<div class="card" (click)="openProfile()">
  <div class="tag" *ngIf="musician?.lookingBands">Busca banda</div>
  <div class="pickgradient">
    <app-profile-image
      [imagePath]="musician.imagePath"
      class="list-size"
    ></app-profile-image>
    <div class="image-text">
      <h3>{{ musician.firstName }}</h3>
    </div>
  </div>
  <p class="coments-instruments">
    ({{ musician.comments?.length }} comentarios)
    {{ musicianInstruments }}
  </p>

  <p>{{ musician.bio }}</p>
</div>
