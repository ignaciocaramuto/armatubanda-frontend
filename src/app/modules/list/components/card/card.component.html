<div class="card" (click)="openProfile()">
  <div class="tag" *ngIf="musician.preferenceInformation?.lookingBands">
    Busca banda
  </div>
  <div class="pickgradient">
    <app-profile-image
      [picByte]="musician.profileImage?.picByte"
      [type]="musician.profileImage?.type"
      class="list-size"
    ></app-profile-image>
    <div class="image-text">
      <h3>{{ musician.personalInformation.name }}</h3>
    </div>
  </div>

  <div class="rating">
    <p>({{ musician.reviews?.length }} comentarios)</p>
    <p>
      Instrumentos:
      {{ musicianInstruments }}
    </p>
  </div>

  <p>{{ musician.biographyInformation.bio }}</p>
</div>
