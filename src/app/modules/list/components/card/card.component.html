<div class="card" (click)="openProfile()">
    <img [src]="musician.image" alt="">
    <div class="rating">
        <i class="fa fa-star"></i>
        <b> {{ musician.rate }}</b>
        <p>({{ musician.opinions }} opiniones)</p>
        <b> {{ musician.role }} </b>
    </div>
    <p>{{ musician.description }}</p>
</div>
