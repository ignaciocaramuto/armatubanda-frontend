<div class="card" (click)="openProfile()">
  <div class="pickgradient">
    <app-profile-image
      [imagePath]="band.imagePath"
      class="list-size"
    ></app-profile-image>
    <div class="image-text">
      <h3>{{ band.name }}</h3>
    </div>
  </div>

  <div class="rating">
    <p>{{ band.comments?.length }}</p>
  </div>

  <p>{{ band.description }}</p>
</div>
