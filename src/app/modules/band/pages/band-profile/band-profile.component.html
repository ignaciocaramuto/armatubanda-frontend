<ng-container *ngIf="band">
  <app-profile-resume
    [isMusicianProfile]="false"
    [band]="band"
  ></app-profile-resume>
  <app-profile-feed
    [posts]="posts"
    [userId]="band.leader.id"
    [bandId]="bandId"
    (postDeleted)="getPosts()"
  ></app-profile-feed>
  <app-profile-reviews
    [band]="band"
    [userId]="bandId"
    [isMusicianProfile]="false"
    (onPostChange)="getPosts()"
  ></app-profile-reviews>
</ng-container>
