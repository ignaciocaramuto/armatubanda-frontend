<ng-container *ngIf="band">
  <app-profile-resume
    [bandInfo]="band.bandInfo"
    [contactInfo]="band.bandContactInfo"
    [profileImage]="band.bandProfileImage"
    [genres]="band.bandGenres"
    [userId]="band.leader.musicianId"
    [members]="band.bandMembersList"
    [leaderProfileImage]="band.leader.musicianProfileImage"
    [isMusicianProfile]="false"
    [bandId]="band.bandId"
  ></app-profile-resume>
  <app-profile-feed [posts]="posts"></app-profile-feed>
  <app-profile-reviews
    [band]="band"
    [isMusicianProfile]="false"
    [reviews]="reviews"
    (onPostChange)="getPosts()"
  ></app-profile-reviews>
</ng-container>
