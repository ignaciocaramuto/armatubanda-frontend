<ng-container *ngIf="band">
  <app-profile-resume
    [bandInfo]="band.bandInfo"
    [contactInfo]="band.bandContactInfo"
    [profileImage]="band.bandProfileImage"
    [userId]="band.leaderId"
    [members]="band.members"
    [leaderProfileImage]="band.leaderProfileImage"
    [isMusicianProfile]="false"
  ></app-profile-resume>
  <app-profile-feed [userId]="bandId" [isMusician]="false"></app-profile-feed>
  <app-profile-reviews
    [band]="band"
    [isMusicianProfile]="false"
  ></app-profile-reviews>
</ng-container>
