<div class="requests">
  <app-profile-resume
    [bandInfo]="band.bandInfo"
    [contactInfo]="band.bandContactInfo"
    [profileImage]="band.bandProfileImage"
    [userId]="band.id"
    [isMusicianProfile]="false"
  ></app-profile-resume>

  <div class="request-list">
    <ng-container *ngFor="let request of [1, 2, 3, 4]">
      <mat-card class="card-content">
        <div class="card-info">
          <app-profile-image
            [picByte]="undefined"
            [type]="undefined"
            class="medium-size"
          ></app-profile-image>
          <h3>Luciano</h3>
          <p>Quiere unirse a tu banda</p>
        </div>
        <div class="card-actions">
          <button mat-stroked-button color="primary">Aceptar</button>
          <button mat-stroked-button color="warn">Rechazar</button>
        </div>
      </mat-card>
    </ng-container>
  </div>
</div>
